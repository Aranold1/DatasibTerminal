<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datasib Login</title>
  <link rel="stylesheet" href="styles/loginPage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="loginWindow">
      <div class="loginMain">
        <h1 class="loginTitle">
          Login
        </h1>
        <input class="credentialsEmail" type="text" placeholder="Email">
        <input class="credentialsPassword" type="text" placeholder="Password">
        <div class="buttons">
          <div class="button1">
            <a href="https://datasib.com" target=”_blank”>
              <button class="signIn-button">Sign In</button>
            </a>
          </div>
          <div class="button2">
            <a class="forgotPassword-link" href="https://datasib.com" target=”_blank”>Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div></div>
    </div>
  </footer>
</body>
</html>
